<div class="login-modal"><div class="modal-header"><button type="button" aria-label="Close" ng-click="cancel()" class="close padding-right-5 margin-top-5"><span>&times;</span></button><h3 class="modal-title text-center"><span ng-show="signIn">Sign In</span><span ng-hide="signIn">Sign Up</span></h3></div><div class="modal-body">{{message}}<form id="login" novalidate="novalidate" class="form-horizontal"><div ng-show="signIn" class="container"><div class="row"><a href="/auth/facebook" target="_self" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i>Sign in with Facebook</a></div><div class="row padding-top-5 padding-bottom-5"><h4 class="text-center">or</h4></div><div class="row"><div class="container"><div class="row"><input id="signInEmail" type="text" ng-model="signInData.email" value="{{signInData.email}}" placeholder="Email" class="form-control"/></div><div class="row margin-top-5"><input id="signInPassword" type="password" ng-model="signInData.password" value="{{signInData.password}}" placeholder="Password" class="form-control"/></div><div class="row margin-top-10"><a ng-click="login()" class="btn btn-block btn-social btn-vk"><i class="fa fa-sign-in"></i>Sign in</a></div><div class="row margin-top-20"><a ng-click="signIn=false">Don't have an Account yet, Sign Up</a></div></div></div></div><div ng-hide="signIn" class="container"><div class="row"><input id="signUpUserName" type="text" ng-model="signUpData.email" value="{{signUpData.email}}" placeholder="Email" class="form-control"/></div><div class="row margin-top-5"><input id="signUpPassword" type="password" ng-model="signUpData.password" value="{{signUpData.password}}" placeholder="Password" class="form-control"/></div><div class="row margin-top-10"><a ng-click="signUp()" class="btn btn-block btn-social btn-reddit"><i class="fa fa-user-plus"></i>Sign up</a></div><div class="row margin-top-20"><a ng-click="signIn=true">Already a memeber? Sign In</a></div></div></form></div></div>
