<div class="row"><div class="col-md-9"><div data-ng-repeat="rowData in rowsData" class="row margin-top-bottom-5"><div style="width :20px; padding-right:5px;" class="col-md-1 no-padding text-right">{{$index+1}}.</div><div class="col-md-8 no-padding"><p ng-click="enter(rowData, 'recipeInstructions'+$index)" ng-hide="rowData.editMode">{{rowData.value}}</p><textarea cols="50" id="recipeInstructions{{$index}}" ng-model="rowData.value" value="{{rowData.value}}" ng-show="rowData.editMode" ng-keyup="keyPress($event, rowData)" ng-blur="leave(rowData)" class="form-control input-sm lk-textarea"></textarea></div><div class="col-md-3"><span ng-hide="rowData.editMode" class="icon delete"><i ng-click="delete($index)" class="fa fa-trash"></i></span></div></div><div class="row"><div style="width :20px;" class="col-md-1 no-padding"></div><div class="col-md-8 no-padding"><textarea id="newRecipeInstruction" cols="50" ng-model="newInstruction" value="{{newInstruction}}" ng-keyup="addNewInstruction($event)" ng-blur="addNewInstruction(undefined)" placeholder="Ex: Dice all the onions" class="form-control input-sm lk-textarea"></textarea></div></div></div></div>
