ipeData.cookTime}}" class="form-control"/></div><div class="col-md-6"><select id="prepTimeUnits" ng-model="recipeData.cookTimeUnits" ng-options="choice as choice for choice in timeChoices" ng-change="fireChange()" class="form-control"><option value=""></option></select></div></div></div></div></div><div class="form-group"><div class="row"><div class="col-md-1"><label for="serves">Serves</label><input id="serves" type="text" ng-model="recipeData.serves" value="{{recipeData.serves}}" class="form-control"/></div></div></div><div class="row"><div class="col-md-6 no-padding"><hr class="hr-1-black"/></div></div><div><div class="row"><div class="col-md-6 no-padding"><label>Instructions</label></div></div></div><lk-row-groups rows-data="recipeData.instructions"></lk-row-groups><div class="row"><div class="col-md-6 no-padding"><hr class="hr-1-black"/></div></div><div><div class="row"><div class="col-md-6 no-padding"><label>Ingredients</label></div></div></div><lk-Ingredients rows-data="recipeData.ingredients" choices="ingredientsUnits"></lk-Ingredients><div class="row"><div class="col-md-6 no-padding"><hr class="hr-1-black"/></div></div><div class="form-group"><div class="row"><div class="col-md-1"><label for="recipePhoto">Photo</label></div><div class="col-md-2"><button type="submit" ng-click="uploadPicture(recipeData)" class="btn btn-microsoft">Upload Picture</button></div></div><div class="row top-buffer-20"><div class="col-md-4 thumbnail"><img ng-src="{{croppedImageURL}}" width="200px" height="200px"/></div></div></div><!--.form-group--><!--    .row--><!--        .col-md-3--><!--            label(for='recipePhoto') Photo--><!--            input#recipePhoto.form-control(type='file', ng-model='recipeData.photo', value='{{recipeData.photo}}', lk-selected-file='selectedFile')--><!--    .row--><!--        .col-md-6--><!--            .cropArea--><!--                img-crop(image='myImage', result-image='myCroppedImage')--><!--    .row--><!--        .col-md-6 {{myCroppedImage}
