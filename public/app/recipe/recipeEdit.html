<div ng-controller="recipeEditCtrl"><div class="row margin-top-20"></div><div class="row col-sm-offset-1"><form id="recipeEdit" novalidate="novalidate" class="form-horizontal"><div class="form-group"><div class="row"><div class="col-md-6"><label for="recipeName">Title</label><input id="recipeName" type="text" ng-model="recipeData.title" value="{{recipeData.title}}" required="required" maxlength="50" class="form-control input-sm"/></div></div></div><div class="form-group"><div class="row"><div class="col-md-6"><label for="recipeCategory">Category</label><div class="group-elements"><input id="recipeCategory" type="text" value="{{recipeData.categories}}" required="required" readonly="readonly" class="form-control input-sm backgroud-white"/><span ng-click="openCategory()" style="width: 45px !important;" class="input-group-addon input-sm"><i class="fa fa-ellipsis-h"></i></span></div></div></div></div><div class="form-group"><div class="row"><div class="col-md-6"><label for="recipeDescription">Description</label><textarea id="recipeDescription" rows="4" cols="50" ng-model="recipeData.description" value="{{recipeData.description}}" required="required" class="form-control lk-textarea input-sm"></textarea></div></div></div><div class="form-group"><div class="row"><div class="col-md-3"><label for="preperationTime">Preperation Time</label><div class="row"><div class="col-md-6"><input id="preperationTime" type="text" ng-model="recipeData.prepTime" value="{{recipeData.prepTime}}" class="form-control input-sm"/></div><div class="col-md-6"><select id="prepTimeUnits" ng-model="recipeData.prepTimeUnits" ng-options="choice as choice for choice in timeChoices" ng-change="fireChange()" class="form-control input-sm"><option value=""></option></select></div></div></div><div class="col-md-3"><label for="cookTime">Cook Time</label><div class="row"><div class="col-md-6"><input id="cookTime" type="text" ng-model="recipeData.cookTime" value="{{recipeData.cookTime}}" class="form-control input-sm"/></div><div class="col-md-6"><select id="prepTimeUnits" ng-model="recipeData.cookTimeUnits" ng-options="choice as choice for choice in timeChoices" ng-change="fireChange()" class="form-control input-sm"><option value=""></option></select></div></div></div></div></div><div class="form-group"><div class="row"><div class="col-md-1"><label for="serves">Serves</label><input id="serves" type="text" ng-model="recipeData.serves" value="{{recipeData.serves}}" class="form-control input-sm"/></div></div></div><div class="row"><div class="col-md-6 no-padding"><hr class="hr-1-black"/></div></div><div><div class="row"><div class="col-md-6 no-padding"><label>Instructions</label></div></div></div><lk-row-groups rows-data="recipeData.instructions"></lk-row-groups><div class="row"><div class="col-md-6 no-padding"><hr class="hr-1-black"/></div></div><div><div class="row"><div class="col-md-6 no-padding"><label>Ingredients</label></div></div></div><lk-Ingredients rows-data="recipeData.ingredients" choices="ingredientsUnits"></lk-Ingredients><div class="row"><div class="col-md-6 no-padding"><hr class="hr-1-black"/></div></div><div class="form-group"><div class="row"><div class="col-md-1"><label for="recipePhoto">Photo</label></div><div class="col-md-2"><div ng-click="uploadPictures(recipeData)" class="btn btn-microsoft">Upload Picture</div></div></div><div class="row margin-top-20"><div class="col-md-4 thumbnail"><img ng-src="{{croppedImageURL}}" width="200px" height="200px"/></div></div></div><div class="form-group"><div class="row"><div class="col-md-1"><div ng-click="save(recipeData)" class="btn btn-default">Submit</div></div><div class="col-md-1"><div ng-click="clear(recipeData)" class="btn btn-default">Clear</div></div></div></div></form></div></div>
